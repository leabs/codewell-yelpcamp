<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Set the document's title -->
    <title>Codewell.cc YelpCamp</title>
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description." />

    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="/assets/css/bulma.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Raleway:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <!-- Theme Color for Chrome, Firefox OS and Opera -->
    
    <meta name="theme-color" content="" />
    

    <!-- Set the base URL for all relative URLs within the document -->
    
    <base href="/" />
    

    <!-- For IE 10 and below -->
    <!-- Place favicon.ico in the root directory - no tag necessary -->

    <!-- Icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/path/to/icon.png" />

    <!-- Apple Touch Icon (reuse 192px icon.png) -->
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png" />

    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="/path/to/icon.svg" color="blue" />
  </head>
  <body>
    <div>
      <div class="row"><section class="top-container">
  <div>
    <div class="hidden-nav is-hidden-tablet">
      <div class="hidden-nav-inner is-hidden-tablet">
        <img
          src="YelpCampStarterFiles/Assets/Logo.svg"
          alt="YelpCamp Logo"
          class="yelpcamp-logo is-hidden-tablet"
        />
      </div>
    </div>
    <div class="hidden-banner is-hidden-tablet"></div>
    <div class="columns is-vcentered left-background" id="large-screens">
      <div class="column">
        <div class="left-background-content">
          <img
            src="YelpCampStarterFiles/Assets/Logo.svg"
            alt="YelpCamp Logo"
            class="yelpcamp-logo is-hidden-mobile"
          />

          <h1>Explore the best camps on Earth.</h1>
          <p>
            YelpCamp is a curated list of the best camping spots on Earth.
            Unfiltered and unbiased reviews.
          </p>
          <ul>
            <li>Add your own camp suggestions.</li>
            <li>Leave reviews and experiences.</li>
            <li>See locations for all camps.</li>
          </ul>
          <button class="button is-medium is-black" style="border-radius: 4px">
            View Campgrounds
          </button>
          <br />
          <p>Partnered with:</p>
          <div class="columns is-vcentered partner-columns is-mobile">
            <div class="column">
              <img src="YelpCampStarterFiles/Assets/Airbnb.svg" />
            </div>
            <div class="column">
              <img src="YelpCampStarterFiles/Assets/Booking.svg" />
            </div>
            <div class="column">
              <img src="YelpCampStarterFiles/Assets/Plum Guide.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="column right-side is-hidden-mobile"></div>
    </div>
  </div>
</section>
</div>
    </div>
  </body>
</html>
